name: Sync Fork with Upstream

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 0点执行
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          ref: main  # 指定要同步的分支

      - name: Set git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream
        run: git remote add upstream https://github.com/RealKai42/qwerty-learner.git

      - name: Fetch upstream
        run: git fetch upstream --prune

      - name: Check for fetch errors
        if: ${{ failure() }}
        run: echo "Failed to fetch upstream repository" && exit 1

      - name: Detect upstream default branch
        id: branch
        run: |
          UP_BRANCH=$(git remote show upstream | sed -n '/HEAD branch/s/.*: //p')
          echo "up_branch=$UP_BRANCH" >> $GITHUB_OUTPUT

      - name: Check diff
        id: check_diff
        run: |
          UP_BRANCH=${{ steps.branch.outputs.up_branch }}
          if git merge-base --is-ancestor upstream/$UP_BRANCH HEAD; then
            echo "Already up to date."
            echo "is_up_to_date=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "is_up_to_date=false" >> $GITHUB_OUTPUT

      - name: Merge upstream changes
        if: ${{ steps.check_diff.outputs.is_up_to_date == 'false' }}
        run: |
          UP_BRANCH=${{ steps.branch.outputs.up_branch }}
          git pull upstream $UP_BRANCH --no-edit

      - name: Push changes
        if: ${{ steps.check_diff.outputs.is_up_to_date == 'false' }}
        run: git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send notification on failure
        if: ${{ failure() }}
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Fork sync failed',
              body: 'The automatic fork sync workflow failed. Please check the logs for details.'
            })

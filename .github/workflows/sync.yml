name: Sync Fork with Upstream

on:
  schedule:
    - cron: "0 2 * * *"   # 每天凌晨 2 点执行一次
  workflow_dispatch:       # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/RealKai42/qwerty-learner.git
          git fetch upstream

      - name: Check diff
        id: check_diff
        run: |
          UPSTREAM_REV=$(git rev-parse upstream/main)
          LOCAL_REV=$(git rev-parse origin/main)

          echo "UPSTREAM_REV=$UPSTREAM_REV" >> $GITHUB_ENV
          echo "LOCAL_REV=$LOCAL_REV" >> $GITHUB_ENV

          if [ "$UPSTREAM_REV" != "$LOCAL_REV" ]; then
            echo "has_update=true" >> $GITHUB_ENV
          else
            echo "has_update=false" >> $GITHUB_ENV
          fi

      - name: Merge upstream changes
        if: env.has_update == 'true'
        run: |
          git merge upstream/main
          
      - name: Push changes
        if: env.has_update == 'true'
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
